services:
  # Backend PostgreSQL (plain postgres, no PostGIS needed after lat/lng migration)
  backend-postgres:
    image: postgres:16-alpine
    container_name: team8-backend-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${BACKEND_POSTGRES_DB}
      POSTGRES_USER: ${BACKEND_POSTGRES_USER}
      POSTGRES_PASSWORD: ${BACKEND_POSTGRES_PASSWORD}
    volumes:
      - backend-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${BACKEND_POSTGRES_USER} -d ${BACKEND_POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 15
    networks:
      - team8-dev
    ports:
      - "5433:5432"

  # AI Service PostgreSQL (separate database for microservice isolation)
  ai-postgres:
    image: postgres:16-alpine
    container_name: team8-ai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${AI_POSTGRES_DB}
      POSTGRES_USER: ${AI_POSTGRES_USER}
      POSTGRES_PASSWORD: ${AI_POSTGRES_PASSWORD}
    volumes:
      - ai-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AI_POSTGRES_USER} -d ${AI_POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 15
    networks:
      - team8-dev
    ports:
      - "5434:5432"

  # Shared MinIO S3-compatible storage (both services use this)
  minio:
    image: ${MINIO_IMAGE}
    container_name: team8-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD}"
      MINIO_REGION_NAME: "${MINIO_REGION_NAME}"
    command: ["server", "/data", "--console-address", ":9001"]
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - team8-dev
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console UI

  # MinIO bucket initializer
  minio-mc:
    image: quay.io/minio/mc:latest
    container_name: team8-minio-init
    restart: on-failure
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD}"
      MINIO_BUCKET: "${S3_BUCKET_NAME}"
    entrypoint: ["/bin/sh", "-c"]
    command: >
      until mc alias set local http://minio:9000 "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD"; do
        echo "Waiting for MinIO...";
        sleep 2;
      done;
      echo "MinIO is ready";
      mc mb -p "local/$MINIO_BUCKET" || true;
      mc anonymous set download "local/$MINIO_BUCKET" || true;
      echo "Bucket '$MINIO_BUCKET' created and configured";
      exit 0
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - team8-dev

networks:
  team8-dev:

volumes:
  backend-pgdata:
    name: team8-backend-pgdata
  ai-pgdata:
    name: team8-ai-pgdata
  minio-data:
    name: team8-minio-data
